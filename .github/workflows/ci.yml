name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: Restore Ruff Cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ruff-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ruff-${{ runner.os }}-

      - name: Restore MyPy Cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            mypy-${{ runner.os }}-

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Format (Ruff)
        run: uv run ruff format --check .

      - name: Type Check (MyPy)
        run: uv run mypy .

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      # Run tests with a dedicated tmp directory for isolation
      - name: Run Tests
        env:
          KS_USER_TOKEN: "dummy_token"
        run: uv run pytest --basetemp=./test_temp
