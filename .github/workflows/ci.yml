name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "mkdocs.yml"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "mkdocs.yml"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: Restore Ruff Cache
        uses: actions/cache@v5
        with:
          path: .ruff_cache
          key: ruff-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ruff-${{ runner.os }}-

      - name: Restore MyPy Cache
        uses: actions/cache@v5
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            mypy-${{ runner.os }}-

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Format (Ruff)
        run: uv run ruff format --check .

      - name: Type Check (MyPy)
        run: uv run mypy .

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: Run Tests
        env:
          KS_USER_TOKEN: "dummy_token"
          KS_FETCH_EXTERNAL_METADATA: false
        run: uv run pytest --basetemp=.tmp/pytest_temp
